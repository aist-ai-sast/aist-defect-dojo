name: Rest Framework Unit Tests

on:
  workflow_call:
    inputs:
        platform:
          type: string
          default: "linux/amd64"

env:
  COMPOSE_FILES: |
    -f docker-compose.yml -f docker-compose.override.aist_cd.yml -f docker-compose.override.unit_tests_cicd.yml
jobs:
  unit_tests:
    name: Rest Framework Unit Tests
    runs-on: ${{ inputs.platform ==  'linux/arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}

    strategy:
      matrix:
        os: [alpine, debian]

    steps:
      # Replace slashes so we can use this in filenames
      - name: Set-platform
        run: |
          platform=${{ inputs.platform }}
          echo "PLATFORM=${platform//\//-}" >> $GITHUB_ENV
          echo $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
          submodules: recursive
          fetch-depth: 0

      # load docker images from build jobs
      - name: Load images from artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: built-docker-image
          pattern: built-docker-image-*
          merge-multiple: true

      - name: Load docker images
        timeout-minutes: 10
        run: |-
             docker load -i built-docker-image/django-${{ matrix.os }}-${{ env.PLATFORM }}_img
             docker images

      # phased startup so we can use the exit code from unit test container
      - name: Start Postgres and webhook.endpoint
        run: docker compose $COMPOSE_FILES up --no-deps -d postgres webhook.endpoint

      # no celery or initializer needed for unit tests
      - name: Unit tests
        timeout-minutes: 20
        run: docker compose $COMPOSE_FILES up --no-deps --exit-code-from uwsgi uwsgi
        env:
          DJANGO_VERSION: ${{ matrix.os }}

      - name: Logs
        if: failure()
        run: docker compose $COMPOSE_FILES logs --tail="2500" uwsgi

      - name: Shutdown
        if: always()
        run: docker compose $COMPOSE_FILES down
